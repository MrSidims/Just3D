<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h2>Icon Generator for 3D Model Viewer Extension</h2>
  <p>Open this file in a browser, then right-click each icon and save as PNG.</p>

  <div style="display: flex; gap: 20px; margin: 20px;">
    <div>
      <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
      <p>16x16 - Save as icon16.png</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
      <p>48x48 - Save as icon48.png</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
      <p>128x128 - Save as icon128.png</p>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // Clear canvas
      ctx.clearRect(0, 0, size, size);

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');

      // Draw background circle
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size * 0.47, 0, 2 * Math.PI);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw 3D cube
      ctx.translate(size / 2, size / 2);

      // Top face
      ctx.beginPath();
      ctx.moveTo(0, -30 * scale);
      ctx.lineTo(-25 * scale, -15 * scale);
      ctx.lineTo(0, 0);
      ctx.lineTo(25 * scale, -15 * scale);
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.fill();

      // Left face
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(-25 * scale, -15 * scale);
      ctx.lineTo(-25 * scale, 15 * scale);
      ctx.lineTo(0, 30 * scale);
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.fill();

      // Right face
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(25 * scale, -15 * scale);
      ctx.lineTo(25 * scale, 15 * scale);
      ctx.lineTo(0, 30 * scale);
      ctx.closePath();
      ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
      ctx.fill();

      // Edges
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 2 * scale;

      ctx.beginPath();
      ctx.moveTo(0, -30 * scale);
      ctx.lineTo(0, 0);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(-25 * scale, -15 * scale);
      ctx.lineTo(-25 * scale, 15 * scale);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(25 * scale, -15 * scale);
      ctx.lineTo(25 * scale, 15 * scale);
      ctx.stroke();

      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    // Draw all icons
    drawIcon(document.getElementById('icon16'));
    drawIcon(document.getElementById('icon48'));
    drawIcon(document.getElementById('icon128'));

    // Auto-download icons
    function downloadIcons() {
      ['icon16', 'icon48', 'icon128'].forEach(id => {
        const canvas = document.getElementById(id);
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = id + '.png';
          a.click();
          URL.revokeObjectURL(url);
        });
      });
    }

    // Add download button
    const btn = document.createElement('button');
    btn.textContent = 'Download All Icons';
    btn.onclick = downloadIcons;
    btn.style.cssText = 'margin: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;';
    document.body.appendChild(btn);
  </script>
</body>
</html>
