<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>

  <!-- 3D Cube representation -->
  <g transform="translate(64, 64)">
    <!-- Top face -->
    <polygon points="0,-30 -25,-15 0,0 25,-15" fill="#ffffff" opacity="0.9"/>

    <!-- Left face -->
    <polygon points="0,0 -25,-15 -25,15 0,30" fill="#ffffff" opacity="0.7"/>

    <!-- Right face -->
    <polygon points="0,0 25,-15 25,15 0,30" fill="#ffffff" opacity="0.5"/>

    <!-- Edges for depth -->
    <line x1="0" y1="-30" x2="0" y2="0" stroke="#667eea" stroke-width="2"/>
    <line x1="-25" y1="-15" x2="-25" y2="15" stroke="#667eea" stroke-width="2"/>
    <line x1="25" y1="-15" x2="25" y2="15" stroke="#667eea" stroke-width="2"/>
  </g>
</svg>
